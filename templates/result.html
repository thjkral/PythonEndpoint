<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Result</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <style>
            body{
                background-color: #8CCE8C;
            }
        </style>
    </head>

    <body>
        <center>
            <form class="grid" action="/restart" method="GET">
                <button style="margin-top: 20px" type="Submit" class="file_submit btn btn-outline-success">START AGAIN</button>
            </form>
            {% if barcode %}
                <h1 style="margin-top: 10px;">Success!</h1>
                <h3 style="margin-top: 20px; margin-bottom: 30px; color: #014801;">{{barcode}}</h3>
            {% else %}
                <h1 style="margin-top: 10px;">Something went wrong!</h1>
                <h3 style="margin-top: 20px; color: #014801;">No barcode found.</h3>
            {% endif %}

<!--            {% for key in keys %}-->
<!--                <h3 style="margin-top: 5px; color: #014801;">{{ key }}: {{ product[key] }}</h3>-->
<!--            {% endfor %}-->

            <div class="row justify-content-center">
                <div class="col-auto">
                    <table class="table">
                        {% for key in keys %}
                            <tr>
                                <th>{{ key }}</th>
                                <td>{{ product[key] }}</td>
                            </tr>
                        {% endfor %}
                    </table>
                </div>
            </div>


        </center>
    </body>
</html>
